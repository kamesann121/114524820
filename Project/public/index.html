<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地下資源採取ラボ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="hud-layout">
    <section class="shop">
      <h2 onclick="toggleShop()">🛠️ モジュール</h2>
      <div id="shop-items" style="display: none;"></div>
    </section>

    <div class="click-area">
      <img src="assets/images/mineral.png" alt="資源" id="emerald" />
      <p>採取量: <span id="emerald-count">0</span></p>
    </div>

    <section class="chat">
      <h2>💬 チャット</h2>
      <input id="username" placeholder="名前" />
      <input type="file" id="avatar-upload" accept="image/*" />
      <ul id="messages"></ul>
      <form id="chat-form">
        <input id="chat-input" autocomplete="off" placeholder="メッセージ..." />
        <button>送信</button>
      </form>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
