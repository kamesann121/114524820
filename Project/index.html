<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>洞窟資源調査システム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cave-container">
    <h1>洞窟資源調査へようこそ</h1>
    <p>採取量: <span id="mineral-count">0</span></p>
    <img src="assets/images/emerald.png" alt="鉱石" id="mineral" />
  </div>

  <div class="toolbox">
    <h2 onclick="toggleToolbox()">🧰 調査ツール一覧（クリックで開閉）</h2>
    <div id="tool-items" style="display: none;"></div>
  </div>

  <div class="chat">
    <h2>研究者チャット</h2>
    <input id="username" placeholder="名前を入力..." />
    <select id="avatar">
      <option value="🧪">🧪</option>
      <option value="🔬">🔬</option>
      <option value="🧬">🧬</option>
      <option value="💧">💧</option>
      <option value="🪨">🪨</option>
    </select>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="chat-input" autocomplete="off" placeholder="メッセージを入力..." />
      <button>送信</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
